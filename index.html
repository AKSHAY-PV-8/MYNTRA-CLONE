<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bigScreen-style.css">
    <link rel="stylesheet" href="/css/presets.css">
</head>
<body>
    <header class="nav-base">
        <div class="nav-container">
            <div class="nav-container-base">

                <div class="nav-logo-container">
                    <a href="" class="logo"></a>
                </div>

                <div class="nav-link-container">
                    <div class="nav-link-base">
                        <div class="nav-link-content">
                            <div class="nav-link">
                                <a href="">MEN</a>
                            </div>
                        </div>
                        <div class="nav-link-content">
                            <div class="nav-link">
                                <a href="">WOMEN</a>
                            </div>
                        </div>
                        <div class="nav-link-content">
                            <div class="nav-link">
                                <a href="">KIDS</a>
                            </div>
                        </div>
                        <div class="nav-link-content">
                            <div class="nav-link">
                                <a href="">HOME</a>
                            </div>
                        </div>
                        <div class="nav-link-content">
                            <div class="nav-link">
                                <a href="">BEAUTY</a>
                            </div>
                        </div>
                        <div class="nav-link-content">
                            <div class="nav-link">
                                <a href="">GENZ</a>
                            </div>
                        </div>
                        <div class="nav-link-content">
                            <div class="nav-link">
                                <a href="">STUDIO</a>
                                <span class="new">
                                    <sup>NEW</sup>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="nav-actions">
                    <div class="user-icon">
                        <div class="user-icon-base">
                            <span class="user-icon-logo"></span>
                            <span class="text">Profile</span>
                        </div>
                    </div>
                    <a class="wishList-icon">
                        <span class="wishList-icon-logo"></span>
                        <span class="text">Wishlist</span>
                    </a>
                    <a class="cart-icon">
                        <span class="cart-icon-logo"></span>
                        <!-- <span class="cart-item-count">0</span> -->
                        <span class="text">Bag</span>
                    </a>
                </div>

                <div class="nav-query-container">
                    <input type="text" placeholder="Search for products, brands, more"/>
                    <a href="" class="desktop-submit">
                        <span class="search-logo"></span>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <main class="mountRoot">
        <div class="search-base">

            <div class="row-base">
                <div class="second-nav-base">
                    <li class="second-nav-list">
                        <li class="second-nav-item">
                            <a href="" class="item-link">
                                <span class="title">Home</span>
                            </a>
                            ::after
                        </li>
                        <li class="second-nav-item">
                            <a href="" class="item-link">
                                <span class="title">Clothing</span>
                            </a>
                            ::after
                        </li>
                        <li class="second-nav-item">
                            <a href="" class="item-link">
                                <span class="title">Men T-shirts</span>
                            </a>
                        </li>
                        
                    </li>
                </div>
            </div>
            
            <div class="row-base">
                <div class="title-container">
                    <h1 class="title-title">Men T- shirts</h1>
                    <span class="title-count">248937items</span>
                </div>
            </div>

            <div class="row-base">
                <div class="left-container">
                    <section>
                        <div class="left-container-base">
                            <div class="vertical-filters header-container">
                                <span class="header-title">FILTERS</span>
                                <span class="header-clear">CLEAR ALL</span>
                            </div>
                            <div class="vertical-filters categories-container">
                                <span class="vertical-filters-header">Categories</span>
                                <ul class="categories-list">
                                    <li>
                                        <label for="" class="common-checkBox">
                                            <input type="checkbox">
                                            T-shirts
                                            <span class="categories-num">(247698)</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="" class="common-checkBox">
                                            <input type="checkbox">
                                            Lounge Tshirts
                                            <span class="categories-num">(1239)</span>
                                        </label>
                                    </li>
                                </ul>
                            </div>
                            <div class="vertical-filters brand-container">
                                <span class="brands-header">Brand</span>
                                <div class="filter-searchBox">
                                    <span class="filter-searchBox-icon"></span>
                                </div>
                                <ul class="brand-list">
                                    <li>
                                        <label for="" class="common-checkBox">
                                            <input type="checkbox">
                                            WOOSTRO
                                            <span class="categories-num">(11617)</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="" class="common-checkBox">
                                            <input type="checkbox">
                                            Greylongg
                                            <span class="categories-num">(7237)</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="" class="common-checkBox">
                                            <input type="checkbox">
                                            Roadster
                                            <span class="categories-num">(6710)</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="" class="common-checkBox">
                                            <input type="checkbox">
                                            HRX by Hrithik Roshan
                                            <span class="categories-num">(4700)</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="" class="common-checkBox">
                                            <input type="checkbox">
                                            Tommy Hilfiger
                                            <span class="categories-num">(3718)</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="" class="common-checkBox">
                                            <input type="checkbox">
                                            COLOR CAPITAL
                                            <span class="categories-num">(3444)</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="" class="common-checkBox">
                                            <input type="checkbox">
                                            U.S. Polo Assn.
                                            <span class="categories-num">(3126)</span>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="" class="common-checkBox">
                                            <input type="checkbox">
                                            SZN
                                            <span class="categories-num">(3028)</span>
                                        </label>
                                    </li>
                                </ul>
                                <div class="brand-more">
                                    +1353 more
                                </div>
                            </div>
                            <div class="vertical-filters"></div>
                            <div class="vertical-filters"></div>
                            <div class="vertical-filters"></div>
                        </div>
                    </section>
                </div>
                <div class="right-container"></div>
            </div>
        </div>
    </main>
    
</body>
</html>
